<div class="container">
    <table mat-table [dataSource]="candidates()" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef>Surname</th>
          <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container>
    
        <ng-container matColumnDef="yearsOfExperience">
          <th mat-header-cell *matHeaderCellDef>Years of experience</th>
          <td mat-cell *matCellDef="let element"> {{element.years}} </td>
        </ng-container>
    
        <ng-container matColumnDef="seniority">
          <th mat-header-cell *matHeaderCellDef>Seniority</th>
          <td mat-cell *matCellDef="let element"> {{element.seniority}} </td>
        </ng-container>
    
        <ng-container matColumnDef="availability">
          <th mat-header-cell *matHeaderCellDef>Available to work</th>
          <td mat-cell *matCellDef="let element"> {{element.availability}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
